name: DevDeploy CI

on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: CURL
        run: |
          curl \
          -X POST \
          -H "Content-Type: application/json" \
          -H "Circle-Token: ${{ secrets.CIRCLE_TOKEN}}" \
          -d '{ "branch": "develop", "parameters": { "build_variant": "debug", "pull_request_title": "${{ github.event.pull_request.title}}"}}' \
          https://circleci.com/api/v2/project/github/${{ github.event.repository.full_name }}/pipeline
